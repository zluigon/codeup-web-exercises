<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register With Us</title>
</head>
<body>
<form action="https://request-inspector.glitch.me/" method="post">
	<label for="email">Email</label>
	<input id="email" name="email" type="text" placeholder="Enter your email address">
	<br>
	
	<label for="password">Password</label>
	<input id="password" name="password" type="password" placeholder="Enter your password">
	<br>
	
	<textarea name="comment" id="comment" cols="30" rows="10" placeholder="Tell us more about yourself"></textarea>
	
	<input type="submit">
</form>
</body>
</html>
