<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ajax Blog</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<div class="container-fluid py-3" id="posts">

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

<script>
	$.get("/data/blog.json").done(function (data) {
		console.log(data);
		let addPost = ""
		data.forEach(function (post) {
			addPost += "<div class='card mb-3'>" +
					
					"<div class='card-body'>" +
					"<h5 class='card-title'>" + post.title + "</h5>" +
					"<p class='card-text'>" + post.content + "</p>" +
					"</div>" +
					
					"<ul class='list-group list-group-flush'>" +
					"<li class='list-group-item'>" + post.categories + "</li>" +
					"</ul>" +
					
					"<div class='card-footer d-flex justify-content-end'>" +
					post.date +
					"</div>" +
					
					"</div>"
		})
		$("#posts").append(addPost);
		$("#posts").css("background-color", "#a5acae");
		$("ul").addClass("bg-secondary")
	});

</script>

</body>
</html>
